<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./asserts/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav-options">
                <div class="home">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>

                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>

            </div>

            <div class="library">
                <div class="options ">
                    <div class="lib-options">
                        <img src="./asserts/library_icon.png">
                        <a href="#">Your Library</a>
                    </div>

                    <div class="icons">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>

                </div>

                <div class="boxes">

                    <div class="box" id="one">
                        <div class="desc">
                            <h5>Create Your first playlist</h5>
                            <p>It's easy we'll help you</p>
                        </div>
                        
                        <button>Create playlist</button>
                    </div>

                    <div class="box" id="two">
                        <div class="desc">
                            <h5>Let's find some podcasts to follow</h5>
                            <p>We'll keep you updated on new episodes</p>
                        </div>
                    
                        <button>Browse podcasts</button>
                    </div>

                </div>
            </div>

        </div>

        <div class="main-content">
            <nav>
                <div class="arrow">
                    <div class="less-than">
                        <i class="fa-solid fa-less-than"></i>
                    </div>
                    
                    <div class="greater-than">
                        <i class="fa-solid fa-greater-than"></i>
                    </div>
                    
                </div>

                <div class="badges">
                    <button class="explore">Explore Premium</button>
                    <button class="install">Install App</button>
                    <div class="bell">
                        <i class="fa-solid fa-bell"></i>
                    </div>
                    <div class="profile">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </nav>

            <div class="albumns">
                

            </div>

        </div>

        <div class="music-player">

        </div>
    </div>
</body>
</html>
